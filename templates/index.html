<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notification assistance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
<div class="row">
<div class="col">
    <h3>Patrons</h3>
    <div class="row">
    {% for item in range(0,3) %}
        <div class="col">
        {% for patron in patrons[item] %}
    <p>
    <label><input class="naam" type="radio" name="naam" value="{{ patron.naam }}">{{ patron.naam }}</label>
    </p>
    {% endfor%}
    </div> <!-- einde deel kolom patrons -->
        {% endfor%}
    </div> <!-- einde row patrons -->
</div> <!-- einde kolom patrons -->
    <div class="col resultaat">
        <h3>Resultaat (ook in kladblok)</h3>
        <textarea id="result"></textarea>
    </div>
</div> <!-- einde rij patrons en resultaat -->
<div class="row">
    <div class="col">
    <h3>Teksten</h3>
    <div class="row">
        {% for item in range(0,3) %}
         <div class="col">
    {% for tekst in teksten[item] %}
    <p>
    <label><input class="tekst" type="radio" name="tekst" value="{{ tekst.id }}">{{ tekst.tekst }}</label>
    </p>
    {% endfor%}
    </div>
        {% endfor%}
    </div>
    <h3>Emoticons</h3>
    <p>
    <input id="emoticons" value="{{emoticons}}"> <button class="btn btn-success" id="send">En gaan!</button>
    </p>
    </div>

    </div>
</div>
    <script src="http://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
